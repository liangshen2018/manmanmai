<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
  <div class="mmm-container">
    <!-- 头部 -->
    <div class="mmm-header">
      <div class="left fl">
        <a href="#"><img src="images/header_logo.png" alt=""></a>
      </div>
      <div class="right fr">
        <a href="#"><img src="images/header_app.png" alt=""></a>
      </div>
    </div>
    <!-- 搜索 -->
    <div class="mmm-search">
      <div class="box">
        <input type="text" placeholder="请输入你想比价的商品">
      </div>
      <div class="btn">搜索</div>
    </div>
   
    <div class="product">
      <div class="title"></div>
      <div class="product_content">
        <div class="tip">
            <p>双11预售：日本进口尤妮佳/Moony婴儿纸尿裤M64*3包 </p>
          <div class="img"><img src="images/productctrl.jpg" alt=""></div>
        </div>
        <div class="nav">
            <ul>
                <li><a href="category.html">比价搜索</a></li>
                <li><a href="#">产品参数</a></li>
                <li><a class="pinglun" href="#">ssss</a></li>
            </ul>
        </div>
        <div class="table"></div>
        <h3>实际价格</h3>
        <div class="pingjia">
          <h3>网友评价</h3>
          <div class="info">
            <!-- 模板渲染 -->
          </div>
        </div>
      </div>
    </div>


    <!-- 底部 -->
    <div class="mmm-footer">
      <div class="nav">
        <a href="#">登入</a>
        <a href="#">注册</a>
        <a id="top" href="#"><img src="images/top.jpg" alt=""><span>返回顶部</span></a>
      </div>
      <div class="note">
        <a class="red" href="#">手机APP下载</a>
        <a class="hei" href="#">慢慢买手机版</a>
        <a href="#">--掌上比价平台</a>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>



</body>
 
<script type="text/html" id="titleTmp">
  <a href="index.html">首页></a>
  <a href="categoryList.html?id={{result[0].categoryId}}">{{result[0].category}}></a>
  <a class="deail" href="#"></a>
  <button>筛选</button>
</script>

<script type="text/html" id="infoTmp">
  <ul>
    {{each result v i}}
      <li>
        <div class="top clearfix">
          <span class="fl">{{v.comName}}</span>
          <span class="fr">{{v.comTime}}</span>                 
        </div>
        <div class="from clearfix"><span class="fr">{{v.comFrom}}</span></div>
        <p>{{v.comContent}}</p>
      </li>
      {{/each}}
      <li>
        <a href="#">查看更多评价</a>
      </li>
    </ul>
</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</html>
