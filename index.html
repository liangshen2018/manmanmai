<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="mmm-container">
    <!-- 头部 -->
    <div class="mmm-header">
      <div class="left fl">
        <a href="#"><img src="images/header_logo.png" alt=""></a>
      </div>
      <div class="right fr">
        <a href="#"><img src="images/header_app.png" alt=""></a>
      </div>
    </div>
    <!-- 搜索 -->
    <div class="mmm-search">
      <div class="box">
        <input type="text" placeholder="请输入你想比价的商品">
      </div>
      <div class="btn">搜索</div>
    </div>

    <!-- 动态获取导航数据 -->
    <div class="mmm-menu">
      <ul class="clearfix" id="menu">

        <li>
          <a href="#">
            <img src="./images/ic_bcj.png" alt="">
            <p>比价</p>
          </a>
        </li>
      </ul>

    </div>
    <div class="mmm-product">
      <div class="tuij">
        <p>超值折扣推荐</p>
        <a class="arrow-right" href="#"><img src="images/more.png" alt=""></a>
      </div>
      <div class="info" id="product">
        <!-- keng -->
      </div>

      <div class="more"><a href="moneyctrl.html">更多优惠>></a></div>
      <div class="paih">
        <p>品牌排行</p>
        <a class="arrow-right" href="#"><img src="images/more.png" alt=""></a>
      </div>      
    </div>
    <div class="mmm-footer">
      <div class="nav">
        <a href="#">登入</a>
        <a href="#">注册</a>
        <a id="top" href="#"><img src="images/top.jpg" alt=""><span>返回顶部</span></a>
      </div>
      <div class="note">
        <a class="red" href="#">手机APP下载</a>
        <a class="hei" href="#">慢慢买手机版</a>
        <a href="#">--掌上比价平台</a>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>
</body>
<script type="text/html" id="tmp">

  {{each result v i}}
  
  <li>
    <a href={{v.titlehref}}>
      <div class="img">{{v.img}}</div>
      <p>{{v.name}}</p>
    </a>
  </li>
{{/each}}
</script>

<script type="text/html" id="tmpProduct">

  {{each result v i}}
  <div class="info_1">
     <a class="link" href="moneyctrlProduct.html?productid={{v.productId}}">
        <div class="left fl">
            {{v.productImg2}}
          </div>
          <div class="right">
            <div class="top">
              <span>{{v.productName}} </span>
              <span>{{v.productPinkage}}</span>
            </div>
            <div class="bot">
              <span>{{v.productFrom}} | {{v.productTime}}</span>
            </div>
          </div>
     </a>
    </div>
   {{/each}}
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>
</html>
