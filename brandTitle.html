<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="css/brandTitle.css">
</head>
<body>
  <div class="mmm-container">
    <!-- 头部 -->
    <div class="mmm-header">
      <div class="left fl">
        <a href="#"><img src="images/header_logo.png" alt=""></a>
      </div>
      <div class="right fr">
        <a href="#"><img src="images/header_app.png" alt=""></a>
      </div>
    </div>
    <!-- 搜索 -->
    <div class="mmm-search">
      <div class="box">
        <input type="text" placeholder="请输入你想比价的商品">
      </div>
      <div class="btn">搜索</div>
    </div>

    <!-- 分类标题 -->
    <div class="brandTitle">


    </div>

    <!-- 底部 -->
    <div class="mmm-footer">
      <div class="nav">
        <a href="#">登入</a>
        <a href="#">注册</a>
        <a id="top" href="#"><img src="images/top.jpg" alt=""><span>返回顶部</span></a>
      </div>
      <div class="note">
        <a class="red" href="#">手机APP下载</a>
        <a class="hei" href="#">慢慢买手机版</a>
        <a href="#">--掌上比价平台</a>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>
</body>


<script type="text/html" id="tmp">
        <!-- 渲染 -->
        <div class="title">
            <a href="index.html">首页></a>
            <a href="#">全部分类></a>
          </div>
         <p class="paihang">
           热门品牌排行
         </p> 
        
         <ul>
          {{each result v i}}
           <li><a href="brand.html?brandtitleid={{v.brandTitleId}}&titlename={{v.brandTitle}}">{{v.brandTitle}}</a></li>
           {{/each}}
         </ul>
   
</script>



<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/brandTitle.js"></script>
</html>
