<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="css/categoryList.css">
</head>
<body>
  <div class="mmm-container">
    <!-- 头部 -->
    <div class="mmm-header">
      <div class="left fl">
        <a href="#"><img src="images/header_logo.png" alt=""></a>
      </div>
      <div class="right fr">
        <a href="#"><img src="images/header_app.png" alt=""></a>
      </div>
    </div>
    <!-- 搜索 -->
    <div class="mmm-search">
      <div class="box">
        <input type="text" placeholder="请输入你想比价的商品">
      </div>
      <div class="btn">搜索</div>
    </div>

   <div class="cate_list">
     <div class="title">

     </div>
     <div class="product">
         <!-- 模板渲染 -->
     </div>
   </div>

    <!-- 底部 -->
    <div class="mmm-footer">
      <div class="nav">
        <a href="#">登入</a>
        <a href="#">注册</a>
        <a id="top" href="#"><img src="images/top.jpg" alt=""><span>返回顶部</span></a>
      </div>
      <div class="note">
        <a class="red" href="#">手机APP下载</a>
        <a class="hei" href="#">慢慢买手机版</a>
        <a href="#">--掌上比价平台</a>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>
</body>
 
<script type="text/html" id="titleTmp">
  <a href="index.html">首页></a>
  <a href="category.html">全部分类></a>
  <a href="categoryList.html?id={{result[0].categoryId}}">{{result[0].category}}></a>
  <button>筛选</button>
</script>

<script type="text/html" id="proTmp">
  <ul>
    {{each result v i}}
      <li>
        <a href="product.html?id={{v.productId}}&brandName={{v.brandName}}&productCom={{v.productCom}}">
          <div class="left fl">{{v.productImg}}</div>
          <div class="right">
            <p>{{v.productName}}</p>
            <div class="price">{{v.productPrice}}</div>
            <span>{{v.productQuote}}</span>
            <span>{{v.productCom}}</span>
          </div>
        </a>
      </li>
      {{/each}}
    </ul>


</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/categoryList.js"></script>
</html>
