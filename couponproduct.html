<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="css/couponproduct.css">
</head>
<body>
  <div class="mmm-container">
    <!-- 头部 -->
    <div class="mmm-header">
      <div class="left fl">
        <a class="icon_back" href="javascript:history.back()"></a>
      </div>
      <div class="right fr">
        <a href="#"><img src="images/header_app.png" alt=""></a>
      </div>
      <h3><span class="couponTitle"></span>优惠券</h3>
    </div>
 


    <!-- 渲染数据 -->
    <div class="mmm-product">
        <div class="title">-点餐前出示手机中的优惠券，即可享受优惠</div>
        <div class="info" id="product">
          <!-- keng -->
        </div>
         
    </div>
  
 

    <!-- 底部 -->
    <div class="mmm-footer">
      <div class="nav">
        <a href="#">登入</a>
        <a href="#">注册</a>
        <a id="top" href="#"><img src="images/top.jpg" alt=""><span>返回顶部</span></a>
      </div>
      <div class="note">
        <a class="red" href="#">手机APP下载</a>
        <a class="hei" href="#">慢慢买手机版</a>
        <a href="#">--掌上比价平台</a>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>

  <!-- 遮罩层 -->
  
  <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-body">
            <!-- 轮播图 -->
            <div id="carousel-example-generic" class="carousel slide" >
             
              <!-- Wrapper for slides -->
              <div class="carousel-inner">

                <!-- 轮播图片 -->
                  <div class="item active"><img src="images/pro-list-2rol-img.jpg" alt=""></div>
                  <div class="item"><img src="images/pro-list-2rol-img.jpg" alt=""></div>
                          
              </div>
            
              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>

</body>



<script type="text/html" id="tmpProduct">

  {{each result v i}}
  <div class="info_1">
     <a class="link" href="#">
        <div class="left fl">
            {{@v.couponProductImg}}
          </div>
          <div class="right">
            <div class="top">
              <span class="txt-cut">{{v.couponProductName}} </span>
              <span></span>
            </div>
            <div class="center">{{v.couponProductPrice}}</div>
            <div class="bot">
              <span>{{v.couponProductTime}}</span>
            </div>
          </div>
     </a>
    </div>
   {{/each}}
</script>

<script type="text/html" id="courTmp">
   {{each result v i}}

   <div class="item {{i == 0 ? 'active' : ''}}">{{@v.couponProductImg}}</div>
   {{/each}}
</script>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/IScroll/iscroll.js"></script>
<script src="./js/common.js"></script>
<script src="./js/couponproduct.js"></script>
</html>
