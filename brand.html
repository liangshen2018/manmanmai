<script type="text/html" id="tmp">

         <ul>
          {{each result v i}}
           <li><a href="brand.html?brandtitletd={{v.brandTitleId}}">{{v.brandTitle}}}</a></li>
           {{/each}}
         </ul>
   
</script>

<script type="text/html" id="listTmp">
{{each result v i}}

<li>
    <a href="categoryList.html?categoryid={{v.categoryId}}">
      <div class="num">{{i+1}}</div>
      <div class="info">
        <h3>{{v.brandName}}</h3>
        <p>{{v.brandInfo}}</p>
      </div>
    </a>
  </li>

  {{/each}}
</script>

<script type="text/html" id="tmpProduct">

  {{each result v i}}
  <div class="info_1">
     <a class="link" href="product.html?productid={{v.productId}}&brandName={{v.brandName}}&productCom={{v.productCom}}
     ">
        <div class="left fl">
            {{@v.productImg}}
          </div>
          <div class="right">
            <div class="top">
              <span>{{v.productName}} </span>
              <span>{{v.productPinkage}}</span>
            </div>
            <div class="price">{{v.productPrice}}</div>
            <div class="bot">
              <span>{{v.productQuote}} | {{v.productCom}}</span>
            </div>
          </div>
     </a>
    </div>
   {{/each}}
</script>


<script type="text/html" id="pinglunTmp">

  {{each result v i}}
  <div class="top clearfix">
       <div class="img fl">{{@img}}</div>
       <div class="right">{{productName}}</div> 
   </div>
   <div class="info">

      <div class="user clearfix">
           <span class="fl">{{v.comName}}</span>
           <span class="fr">{{v.comTime}}</span>
      </div>
     <p>{{v.comContent}}</p>
     <p>{{v.comFrom}}</p>
   </div>
   {{/each}}
</script>
